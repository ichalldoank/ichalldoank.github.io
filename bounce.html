<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bounce ball</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#7700ff, #0088cc);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ball{
            width: 100px;
            height: 100px;
            background: #ff0000;
            border-radius: 1000px;
            animation: bounce 0.1s infinite alternate;
        }

        @keyframes bounce {
            from{
                transform: translateY(0)scaleX(2);
            }
            to{
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
